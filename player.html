<html>
  <header>
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="ipod.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </header>
  <body>
    <div id="screen">
      <div class="head-bar songs">
        <a class="back-button" href="albums.html">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
      <img
        src="images/currents.jpg"
        alt="Currents Album Cover"
        class="player-album-art"
      />
      <div class="player-song-info">
        <p id="player-song-name">The Less I Know The Better</p>
        <p class="player-album-details"><em>Currents</em> - Tame Impala</p>
      </div>
      <input type="range" onchange="setRange(event)" id="player-time" max="180" min="0" />
      <div class="time">
        <div id="time-elapsed">0:00</div>
        <div id="time-total">3:00</div>
      </div>
      <div class="player-controls">
        <button onclick="prevSong()">
          <i class="fas fa-step-backward"></i>
        </button>
        <button onclick="switchPlay()">
          <i class="fas fa-play" id="switchPlay"></i>
        </button>
        <button onclick="nextSong()">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
      <div class="volume-level">
        <i class="fas fa-volume-down"></i>
        <div id="vl0" class="volume-bar"></div>
        <div id="vl1" class="volume-bar"></div>
        <div id="vl2" class="volume-bar"></div>
        <div id="vl3" class="volume-bar"></div>
        <div id="vl4" class="volume-bar"></div>
        <div id="vl5" class="volume-bar"></div>
      </div>
      <div class="volume-rocker">
        <button onclick="volDown()" id="volDown">&mdash;</button>
        <button onclick="volUp()" id="volUp">+</button>
      </div>
    </div>
    <script src="ipod.js"></script>
  </body>
</html>
