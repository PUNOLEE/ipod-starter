<html>
  <head>
    <title>Album Select</title>
    <link rel="stylesheet" type="text/css" href="ipod.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="screen">
      <div class="head-bar songs">
        <a class="back-button" href="albums.html">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
      <div>
        <div class="songs-info-wrapper">
          <img src="images/currents.jpg" class="songs-album-art" />
          <div class="songs-caption">
            <h2 class="songs-album-name">Currents</h2>
            <h3 class="songs-artist-name">Tame Impala</h3>
            <h4 class="songs-album-year">2015</h4>
          </div>
        </div>
        <ul class="songs-list">
          <li class="songs-text-info"><a href="">Let It Happen</a></li>
          <li class="songs-text-info"><a href="">Nangs</a></li>
          <li class="songs-text-info"><a href="">The Moment</a></li>
          <li class="songs-text-info"><a href="">Yes I'm Changing</a></li>
          <li class="songs-text-info"><a href="">Eventually</a></li>
          <li class="songs-text-info"><a href="">Gossip</a></li>
          <li class="songs-text-info">
            <a href="">The Less I Know The Better</a>
          </li>
          <li class="songs-text-info"><a href="">Past Life</a></li>
          <li class="songs-text-info"><a href="">Disciples</a></li>
          <li class="songs-text-info"><a href="">Cause I'm A Man</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
